<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Canvas</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">

</head>

<body>
  <div class="topbar">
    <nav>
      <div class="nav-links">
        <ul>

          <li> <a href="Hey.html">Hey</a></li>
          <li> <a href="#">About</a></li>
          <li> <a href="#">Contact</a></li>

        </ul>

      </div>
    </nav>


  </div>


  <div class="mainframe">

    <div class="outside_circle">
      <img src="images/uparrow.png" alt="up arrow" id="upbutton">
      <div class="wrapper-heading">
        <h1 class="canvas-heading">CANVAS</h1>
      </div>

      <img src="images/downarrow.png" alt="down arrow" id="downbutton">
    </div>



    <div class="information">

      <div id="circle">
        <div class="feature one">
          <h2> <a href="Stage1.html">Stage 1</a> </h2>
        </div>
        <div class="feature two">
          <h2><a href="#">Stage 2</a> </h2>
        </div>
        <div class="feature three">
          <h2><a href="#">Stage 3</a></h2>
        </div>
        <div class="feature four">
          <h2><a href="#">Stage 4</a></h2>
        </div>
      </div>

    </div>

  </div>

  <script >
    var circle = document.getElementById('circle');
    var upbutton = document.getElementById('upbutton');
    var downbutton = document.getElementById('downbutton');

    var rotateValue = circle.style.transform;
    var rotateSum;

    upbutton.onclick = function() {
      rotateSum = rotateValue + "rotate(-90deg)";
      circle.style.transform = rotateSum;
      rotateValue = rotateSum;
    }

    downbutton.onclick = function() {
      rotateSum = rotateValue + "rotate(90deg)";
      circle.style.transform = rotateSum;
      rotateValue = rotateSum;
    }
  </script>





</body>

</html>
